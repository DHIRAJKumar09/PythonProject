{% extends 'base.html' %}
{% block content %}
<h2>⚠️ Confirm Delete</h2>
<p>Are you sure you want to delete <strong>{{ player.name }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'player_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
